<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <table class="table">
                    <tr>
                        <th>userId</th>
                        <th>Id</th>
                        <th>title</th>
                        
                    </tr>
                    <tbody id="result">

                    </tbody>

                </table>
            </div>
            <div class="col-2"></div>
        </div>
    </div>


    
</body>
<script>
    let request=new XMLHttpRequest()
    request.open("get","https://jsonplaceholder.typicode.com/albums")
    request.send()
    request.onreadystatechange=()=>{
        if(request.readyState==4){
            if(request.status>199&&request.status<300){
                var albums=JSON.parse(request.responseText)
                displayValue(albums)
                
            }

        }else{
            console.log("Not found");
        }
    }

    function displayValue(albums){
        let html_albums=``
        for(albumdetails of albums){
            let userid=albumdetails.userid
            let id=albumdetails.id
            let title=albumdetails.title

            html_albums+=`<tr>
                <td>${userid}</td>
                <td>${id}</td>
                <td>${title}</td>
                </tr>`

        }
        document.querySelector("#result").innerHTML=html_albums
    }
</script>
</html>
