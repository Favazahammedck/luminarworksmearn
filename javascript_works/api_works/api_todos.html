    function populate_data(todos){
        let html_data=``
        for(let todo_data of todos){
            let Id=todo_data.id

            let userId=todo_data.userId
            let title=todo_data.title
            let completed=todo_data.completed
            
        html_data+=`<tr>
            <td>${Id}</td>

            <td>${userId}</td>
            <td>${title}</td>
            <td>${completed}</td>
            </tr>` 
            document.querySelector("#result").innerHTML=html_data   
        }

    }
