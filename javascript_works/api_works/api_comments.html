<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
            <table class="table">
                <tr>
                    <th>post Id</th>
                    <th>Id</th>
                    <th>name</th>
                    <th>email</th>
                    <th>BodyContent</th>
                </tr>
            </table> 
            <tbody id="result">

            </tbody>   
            </div>
                </div>
            <div class="col-2"></div>
        </div>
    </div>

    
</body>
<script>
    let newrequest=new XMLHttpRequest()
    newrequest.open("get","https://jsonplaceholder.typicode.com/comments")
    newrequest.send()
    newrequest.onreadystatechange=()=>{
        if(newrequest.readyState==4){
            if(newrequest.status>199&&newrequest.status<300){
            var comments=JSON.parse(newrequest.responseText)
            viewData(comments)
            }

        else{
            console.log("Not found");
        }
    }
    }
    function viewData(comments){
        let html_comments=``
        for(commentbyuser of comments){
            let PostId=commentbyuser.postId
            let Id=commentbyuser.id
            let Name=commentbyuser.name
            let email=commentbyuser.email
            let BodyContent=commentbyuser.body
            
            html_comments+=`<tr>
                <td>${PostId}</td>
                <td>${Id}</td>
                <td>${Name}</td>
                <td>${email}</td>
                <td>${BodyContent}</td>
                <tr/>`
        }
        document.querySelector("#result").innerHTML=html_comments

    }



</script>
</html>
