<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <table class="table">
        <div class="searchbox">
            <input type="text" id="searching" placeholder="enter the name of book here...">
            <button class="btn btn-success" onclick="fetchUser()">Search</button>
        </div>
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Email</th>
            <th scope="col">Department</th>
            <th scope="col">Salary</th>
          </tr>
        </thead>
        <tbody id="result">
        </tbody>
      </table>

    
</body>
<script>
        const users=[
        {id:100,first_name:"ram",email:"ram@gmail.com",dept:"sales",salary:25000},
        {id:101,first_name:"ravi",email:"ravi@gmail.com",dept:"it",salary:28000},
        {id:102,first_name:"raju",email:"raju@gmail.com",dept:"ba",salary:35000},
        {id:103,first_name:"rahul",email:"rahul@gmail.com",dept:"devop",salary:45000},
        {id:104,first_name:"akhil",email:"akhil@gmail.com",dept:"devop",salary:55000},
        {id:105,first_name:"aravind",email:"aravind@gmail.com",dept:"qa",salary:65000},
        {id:106,first_name:"ajay",email:"ajay@gmail.com",dept:"qa",salary:28000},

    ]
    let html_data=``
    users.forEach(user=>{
        html_data+=`<tr>
    <td>${user.first_name}</td>
    <td>${user.email}</td>
    <td>${user.dept}</td>
    <td>${user.salary}</td>
    </tr>`
    document.querySelector("#result").innerHTML=html_data
    })

    function fetchUser(){
        let searching_content=searching.value
        let user=users.find(user=>user.first_name==searching_content)
        if(user){
            displayValue(user)

        }else{
            document.querySelector("#result").innerHTML=`The entered name's details can't find `
        }
    }
    function displayValue(user){
        html_data=`<tr>
    <td>${user.first_name}</td>
    <td>${user.email}</td>
    <td>${user.dept}</td>
    <td>${user.salary}</td>
    </tr>`
    document.querySelector("#result").innerHTML=html_data


    }

</script>
</html>
