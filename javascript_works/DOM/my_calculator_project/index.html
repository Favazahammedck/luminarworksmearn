<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="./script.js"></script>
</head>

<body>
    <center>
    <div>
    <h1>Calculator</h1>
</div>
<div class="display">
    <input type="text" id="result" placeholder="result...." style="font-size: 20px;"> 
    <button onclick="clearBox()" id="clearid">CLEAR</button>

</div>
<div>
    <div>
        <button onclick="displayNum('1')"><h1>1</h1></button>
        <button onclick="displayNum('2')"><h1>2</h1></button>
        <button onclick="displayNum('3')"><h1>3</h1></button>
        <button onclick="displayNum('+')"><h1>+</h1></button>
    </div>

    <div>
        <button onclick="displayNum('4')"><h1>4</h1></button>
        <button onclick="displayNum('5')"><h1>5</h1></button>
        <button onclick="displayNum('6')"><h1>6</h1></button>
        <button onclick="displayNum('-')"><h1>-</h1></button>
    </div>
    <div>
        <button onclick="displayNum('7')"><h1>7</h1></button>
        <button onclick="displayNum('8')"><h1>8</h1></button>
        <button onclick="displayNum('9')"><h1>9</h1></button>
        <button onclick="displayNum('*')"><h1>*</h1></button>
    </div>

    <div>
        <button onclick="displayNum('/')"><h1>/</h1></button>
        <button onclick="displayNum('0')"><h1>0</h1></button>
        <button onclick="displayNum('.')"><h1>.</h1></button>
        <button onclick="evalexp()"><h1>=</h1></button>
    </div>
    <button id="delbtn" onclick="backspace()"><h2>Backspace....</h2></button>





</div>

</center>
</body>
</html>
