<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <input type="text" id="searching_word" style="margin-left: 720px;" placeholder="enter name of book here....">
        <button style="margin-left: 800px;" class="btn btn-success" onclick="findBook()">Search</button>
        <div class="row border">
            <div class="col-2"></div>
            <div class="col-8">
                <table class="table">
                    <tr>
                        <th>Book Name</th>
                        <th>Auther Name</th>
                        <th>Book Series</th>
                        <th>Price</th>
                    </tr>
                    <tbody id="result">

                    </tbody>
                </table>
            </div>
            <div class="col-2"></div>
        </div>
    </div>


</body>
<script>
      const users=[
        {id:100,book_name:"The Grass is Always Greener",auther_name:"Jeffrey Archer",book_series:"Modern Times",Price:250},
        {id:101,book_name:"Murder!",auther_name:"Arnold Bennett ",book_series:"Crime",Price:700},
        {id:102,book_name:"An Occurrence at Owl ",auther_name:"Creek Bridge One of the Missing",book_series:"Adventure",Price:800},
        {id:103,book_name:"A Boy at Seven",auther_name:"John Bidwell",book_series:"First edition",Price:480},
        {id:104,book_name:"The Higgler",auther_name:"A. E. Coppard",book_series:"Romance",Price:550},

    ]

    let html_data=``
    users.forEach(user=>{
        html_data+=`<tr>
            <td>${user.book_name}</td>
            <td>${user.auther_name}</td>
            <td>${user.book_series}</td>
            <td>${user.Price}</td>
            </tr>`
    })
    document.querySelector("#result").innerHTML=html_data

    function findBook(){
        let enter_name=searching_word.value
        let user=users.find(user=>user.book_name==enter_name)
        if(user){
            displayValue(user)
        }else{
            document.querySelector("#result").innerHTML=`No such book records found`
        }


    }

    function displayValue(user){
        html_data=`<tr>
            <td>${user.book_name}</td>
            <td>${user.auther_name}</td>
            <td>${user.book_series}</td>
            <td>${user.Price}</td>
            </tr>`
document.querySelector("#result").innerHTML=html_data

    }
</script>
</html>
