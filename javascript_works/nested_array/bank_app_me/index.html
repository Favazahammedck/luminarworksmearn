<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script_me.js"></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: rgb(66, 28, 13); color: rgb(255, 255, 255);">
    
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <h2 style="margin-left: 270px;">Bank Registration Form:-</h2>
            <div class="mb-2 p-3">
                <input type="text" name="" id="bk_acno" placeholder="enter account number" class="form-control">
            </div>
            <div class="mb-2 p-3">
                <input type="text" name="" id="bk_ac_type" placeholder="enter account type" class="form-control">
            </div>
            <div class="mb-2 p-3">
                <input type="text" name="" id="bk_pname" placeholder="enter person name" class="form-control">
            </div>
            <div class="mb-2 p-3">
                <input type="password" name="" id="bk_pwd" placeholder="enter account password" class="form-control">
            </div>
            <button onclick="bank.createAccount()" style="margin-left: 400px;" type="button" class="btn btn-primary">Create account</button>

        </div>
        <div class="col-2"></div>
    </div>
</body>
</html>
