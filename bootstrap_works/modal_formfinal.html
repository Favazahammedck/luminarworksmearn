<body>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    click here to enter to the form
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="">
                <h2>Get Training Quote for free </h2><br>
                <input type="text" placeholder="Name" class="form-control"><br>
                <input type="text" placeholder="Email" class="form-control"><br>
                <input type="text" placeholder="Phone Number" class="form-control"><br>
                <select name="" id="" class="form-control">
                    <option value="">Select course Interested in &#11015;</option>
                    <option value="">Data Science</option>
                    <option value="">Python</option>
                    <option value="">Software Testing</option>
                    <option value="">Mern stack</option>
                    <option value="">Busisness Analytics
                    </option>
                    <option value="">Android devoloper</option>
                    <option value="">ML-tableau</option>
                </select><br>
                <input type="text" placeholder="city" class="form-control"><br>
                <textarea name="comments" id="" cols="30" rows="10" placeholder="Comments" class="form-control"></textarea><br>
                <!-- <button>SUBMIT QUERY</button> -->
                
        
        
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn_color">SUBMIT QUERY</button>
        </div>
      </div>
    </div>
  </div>
  
</body>
